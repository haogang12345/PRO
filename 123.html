<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	
	<script>
		function fn(){
			var a = 5;
			console.log(1)
			console.log(a)
			a++
			console.log(a)
			console.log(a++)
			console.log(++a)
			console.log("-----------------")
		}
		// 调用函数，执行函数。
		fn()
		fn()
		fn()
		fn()


	</script>
